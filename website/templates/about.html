{% extends 'base.html' %}
{% load humanize %}

{% block main %}
<h1>自己紹介</h1>
<h2>実績</h2>
<p>{% now "Y-M-D" %}までに{{ num_service|intcomma }}個のサービスを作りました</p>
<h2>スキル</h2>
<ul>
    {% for skill in skills %}
    <li>{{ skill }}</li>
    {% empty %}
    <p>スキルがありません</p>
    {% endfor %}
</ul>
{% endblock %}
